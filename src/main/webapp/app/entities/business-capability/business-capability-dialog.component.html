<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myBusinessCapabilityLabel" jhiTranslate="governanceApp.businessCapability.home.createOrEditLabel">Create or edit a Business Capability</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!businessCapability.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="businessCapability.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.commonName" for="field_commonName">Common Name</label>
            <input type="text" class="form-control" name="commonName" id="field_commonName"
                [(ngModel)]="businessCapability.commonName" required minlength="3" />
            <div [hidden]="!(editForm.controls.commonName?.dirty && editForm.controls.commonName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.commonName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.commonName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.displayName" for="field_displayName">Display Name</label>
            <input type="text" class="form-control" name="displayName" id="field_displayName"
                [(ngModel)]="businessCapability.displayName" required minlength="3" />
            <div [hidden]="!(editForm.controls.displayName?.dirty && editForm.controls.displayName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.displayName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.displayName?.errors?.minlength" jhiTranslate="entity.validation.minlength" translateValues="{ min: 3 }">
                   This field is required to be at least 3 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="businessCapability.description"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.sortOrder" for="field_sortOrder">Sort Order</label>
            <input type="number" class="form-control" name="sortOrder" id="field_sortOrder"
                [(ngModel)]="businessCapability.sortOrder"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.dateAdded" for="field_dateAdded">Date Added</label>
            <div class="d-flex">
                <input id="field_dateAdded" type="datetime-local" class="form-control" name="dateAdded" [(ngModel)]="businessCapability.dateAdded"
                  />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.dateModified" for="field_dateModified">Date Modified</label>
            <div class="d-flex">
                <input id="field_dateModified" type="datetime-local" class="form-control" name="dateModified" [(ngModel)]="businessCapability.dateModified"
                  />
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="governanceApp.businessCapability.parent" for="field_parent">Parent</label>
            <select class="form-control" id="field_parent" name="parent" [(ngModel)]="businessCapability.parent" >
                <option [ngValue]="null"></option>
                <option [ngValue]="businessCapabilityOption.id === businessCapability.parent?.id ? businessCapability.parent : businessCapabilityOption" *ngFor="let businessCapabilityOption of businesscapabilities; trackBy: trackBusinessCapabilityById">{{businessCapabilityOption.displayName}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
